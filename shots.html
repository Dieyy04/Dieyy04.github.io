<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>

        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff4081;
        }

        .search-login {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px 10px;
            background-color: #f9f9f9;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            font-size: 14px;
            width: 200px;
        }

        .search-bar .search-button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            color: gray;
        }

        .login-btn {
            text-decoration: none;
            padding: 8px 15px;
            background-color: #ff4081;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #d0356a;
        }
        .gallery{
        border: solid 1px black;
        background-color: white;
        height: 710px;
        margin: 40px;
        display: flex;
        }
        .gallery1{
        margin-left: 40px;
        text-align: center;
        }
        .gallery2, .gallery3, .gallery4{
        margin-left: 30px;
        margin-top: 67px;
        text-align: center;
        }


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="nav.html">HMS</a>
        </div>
        <ul class="nav-links">
            <li><a href="shots.html">Gallery</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Find a Doctor</a></li>
            <li><a href="#">Find Jobs</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <div class="search-login">
            <div class="search-bar">
                <input type="text" placeholder="What are you looking for?">
                <button class="search-button">üîç</button>
            </div>
            <a href="log-in.html" class="login-btn">Log in</a>
        </div>
    </nav>

    <div class="gallery">

        <div class="gallery1">
            <h2>Gallery</h2>
            <img src="doc1.webp" height="250px" width="270px">
            <h5>Doctor Checking on Patient</h5>
            <img src="doc2.webp" height="250px" width="270px">
            <h5>Doctor Checking on Patient</h5>
        </div>
            <div class="gallery2">
            <img src="pat1.webp" height="250px" width="270px">
            <h5>Patient Waiting</h5>
            <img src="pat2.webp" height="250px" width="270px">
            <h5>Patient Waiting</h5>
        </div>
            <div class="gallery3">
            <img src="pital1.webp" height="250px" width="270px">
            <h5>Hospital View</h5>
            <img src="pital2.webp" height="250px" width="270px">

        </div>
            <div class="gallery4">
            <img src="yard1.webp" height="250px" width="270px">

</body>
</html>
